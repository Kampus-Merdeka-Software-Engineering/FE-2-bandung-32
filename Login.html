<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./css/Style-log.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image" href="image/Favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,0,0"
    />
  </head>

  <body>
    <div>
        <a href="index.html"><span class="material-symbols-rounded"> arrow_back </span></a>
    </div>
    <div class="wrapper">
      <form action="" id="loginForm">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" name="username" placeholder="username" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="registration-link">
          <p>Don't have an account? <a href="Registration.html">Register</a></p>
        </div>
      </form>
    </div>

    <script src="./js/Api-login.js"></script>
  </body>
</html>
