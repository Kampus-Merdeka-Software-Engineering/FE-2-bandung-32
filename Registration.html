<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="./css/style-reg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" type="image" href="image/Favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,600,0,0"
    />
  </head>

  <body>
    <div>
      <a href="login.html"
        ><span class="material-symbols-rounded">arrow_back</span></a
      >
    </div>
    <div class="wrapper">
      <form action="" id="registrasiForm">
        <h1>Registration</h1>
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required />
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
          <input type="email" name="email" placeholder="E-mail" required />
          <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <i class="fa-solid fa-lock"></i>
        </div>

        <button type="submit" class="btn">Register</button>

        <div class="registration-link">
          <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
      </form>
    </div>

    <script src="./js/api-reg.js"></script>
  </body>
</html>
